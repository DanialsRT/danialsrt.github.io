    <h1>Запись на прием к врачу</h1>
    <form action="handler.php">
    <fieldset>
        <legend>Личная информация</legend>
        <label>ФИО <input type="text" required></label><br><br>
        <label>email <input type="email"/></label><br><br>
        <label>Телефон <input type="tel" required  placeholder="+7-9xx-xxx-xx-xx" 
            pattern="\+7-9[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}"/>
        </label><br><br>
        <label>Дата рождения <input type="date"></label><br><br>
    </fieldset>
    <fieldset>
        <legend>Запрос на прием</legend>
        <div>Причина Вашего визита</div>
        <div>Выберите из списка или укажите свой вариант:</div>
        <select>
            <option>Плановый осмотр</option>
            <option>Симптомы простуды или гриппа</option>
            <option>Анализ крови</option>
            <option>Послеоперационный осмотр</option>
            <option>Свой вариант</option>
          </select><br><br>
          <label>Свой вариант <input type="text"></label><br><br>
        <label>Степень болевых ощущений (от 0 до 10) <input type="range" min="0" max="10 step="0.5" value="5"/></label><br><br>
        <label>Предпочтительная дата<input type="date" required></label><br><br>
        <label>Предпочтительное время<input type="time" min="08:00" max="18:00" value="08:00" required></label><br><br>
    </fieldset>
    <div>* обязательные поля</div>
        <input type="submit" value="Отправить">
