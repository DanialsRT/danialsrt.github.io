      <SCRIPT SRC=Timetable/Java.js LANGUAGE="JavaScript"></SCRIPT>

   <body>
      <script>
         currentdate = new Date();
  var oneJan = new Date(currentdate.getFullYear(),0,1);
  var numberOfDays = Math.floor((currentdate - oneJan) / (24 * 60 * 60 * 1000));
  var result = Math.ceil(( currentdate.getDay() + 1 + numberOfDays) / 7) - 1;
   if(result % 2 == 0)
  {
      location.replace("https://danialsrt.github.io/Timetable/Index2.html");
  }
  else
  {
      location.replace("https://danialsrt.github.io/Timetable/Index1.html");
   }   
      </script>
   </body>
