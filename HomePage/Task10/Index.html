<!DOCTYPE html>
<html lang="ru">
  <HEAD>
    <link rel="stylesheet" type="text/css" href="Style.css">
    <meta charset="UTF-8">
    <title>16.11</title>
  </HEAD>
    <SCRIPT SRC=Java.js LANGUAGE="JavaScript"></SCRIPT>
  <body>
    <p>
      <input type="submit" id="submit" onclick ="a = Stack();alert(a)" value="Создать Stack">
    </p>
    <p>
      <input type="submit" id="submit" onclick ="a = prompt('Введите значение, которое хотите добавить в Stack:');Stack.prototype.push(a);" value="Добавить элемент в Stack">
    </p>
    <p>
      <input type="submit" id="submit" onclick ="a = Stack.prototype.pop();"alert(a); value="Получить последний элемент из Stack">
    </p>
  </body>
